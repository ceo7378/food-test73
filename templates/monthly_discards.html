<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>月間廃棄数量グラフ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>月間廃棄数量グラフ</h1>
    <canvas id="myChart"></canvas>
    <script>
        // データが正しく渡されているか確認するためのコンソールログ
        console.log('Months:', {{ months|tojson }});
        console.log('Quantities:', {{ quantities|tojson }});
        
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar', // グラフの種類
            data: {
                labels: {{ months|tojson|default([]) }}, // 月ごとのラベル
                datasets: [{
                    label: '廃棄数量',
                    data: {{ quantities|tojson|default([]) }}, // 廃棄数量データ
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true // Y軸の値がゼロから始まる
                    }
                }
            }
        });
    </script>
</body>
</html>
