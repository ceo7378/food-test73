{% extends "base.html" %}

{% block title %}月間の合計廃棄金額グラフ{% endblock %}

{% block content %}
    <h2>廃棄商品の月間金額グラフ</h2>
    <canvas id="myChart" style="width: 100%; height: 400px;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // データが正しく渡されているか確認するためのコンソールログ
        console.log('Items:', {{ items|tojson }});
        
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line', // グラフの種類を折れ線グラフに変更
            data: {
                labels: {{ items|map(attribute='name')|list|tojson }}, // 商品名をラベルとして使用
                datasets: [{
                    label: '価格',
                    data: {{ items|map(attribute='price')|list|tojson }}, // 価格データ
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false, // グラフを塗りつぶさない
                    tension: 0.1 // 線を滑らかにするオプション
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true, // Y軸の値がゼロから始まる
                        min: 0, // Y軸の最小値
                        max: 100000 // Y軸の最大値（適宜調整）
                    }
                }
            }
        });
    </script>
{% endblock %}
