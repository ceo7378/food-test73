<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>在庫一覧</title>
</head>
<body>
    <h1>在庫一覧</h1>
    <table>
        <tr>
            <th>商品名</th>
            <th>在庫数</th>
            <th>最終更新日</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.name }}</td>
            <td>{{ stock.quantity }}</td>
            <td>{{ stock.last_updated }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
