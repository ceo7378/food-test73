<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>廃棄品一覧</title>
</head>
<body>
    <h1>廃棄品一覧</h1>
    <table>
        <tr>
            <th>商品名</th>
            <th>廃棄日</th>
            <th>理由</th>
            <th>廃棄数量</th>
        </tr>
        {% for discard in discards %}
        <tr>
            <td>{{ discard.name }}</td>
            <td>{{ discard.discard_date }}</td>
            <td>{{ discard.reason }}</td>
            <td>{{ discard.discarded_quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
