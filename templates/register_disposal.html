{% extends "base.html" %}

{% block title %}廃棄品登録{% endblock %}

{% block content %}
    <h2>廃棄品登録</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="/register_disposal" method="POST">
        <label for="item_id">商品名:</label>
        <select id="item_id" name="item_id" required>
            {% for item in items %}
                <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
        </select><br>

        <label for="discarded_quantity">数量:</label>
        <input type="number" id="discarded_quantity" name="discarded_quantity" required><br>

        <label for="reason">廃棄理由:</label>
        <textarea id="reason" name="reason" required></textarea><br>

        <button type="submit">廃棄品を登録</button>
    </form>
{% endblock %}
